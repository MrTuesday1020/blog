{% extends 'base.html' %}
{% load staticfiles%}
{% block content %}
<form action="{% url 'blog:post' %}" method="post" enctype="multipart/form-data">
	{% csrf_token %}
	<div class="container col-md-8">
		<div class="row">
			<div class="col-md-2 pt-1">Titile</div>
			<div class="col-md-10"><input class="form-titile" type="text" name="title" required></div>
		</div>
		<div class="row my-5">
			<div class="col-md-2 pt-1">Content</div>
			<div class="col-md-10">
				<textarea name="content" required>Say something ... </textarea>
			</div>
		</div>
		<div class="row">
			<div class="col-md-10"></div>
			<div class="col-md-2">
				<input class="btn btn-primary" type="submit" value="Submit">
			</div>
		</div>
	</div>
</form>

<script type="text/javascript" src="{% static 'js/tinymce/tinymce.min.js' %}"></script>
<script language="javascript" type="text/javascript">
	tinymce.init({
		selector: 'textarea',
		menubar : false,
		mode :"exact",
		autoresize_min_height:300,
		nowrap : false ,
		relative_urls : false,
		remove_script_host : true,
		default_link_target: "_blank",
		plugins: [
			"advlist autolink link lists charmap print preview hr anchor pagebreak spellchecker",
			"searchreplace  visualblocks visualchars code fullscreen insertdatetime media nonbreaking",
			"save  contextmenu directionality emoticons template  textcolor",
			"paste autoresize media codesample",
		],
		codesample_languages: [
			{text: 'HTML/XML', value: 'markup'},
			{text: 'JavaScript', value: 'javascript'},
			{text: 'CSS', value: 'css'},
			{text: 'PHP', value: 'php'},
			{text: 'Python', value: 'python'},
			{text: 'Java', value: 'java'},
			{text: 'C', value: 'c'},
			{text: 'C#', value: 'csharp'},
			{text: 'C++', value: 'cpp'},
			{text: 'SQL', value: 'sql'}
		],
		toolbar: "insertfile undo redo |  bold italic strikethrough | alignleft aligncenter alignright | link |  code  preview  |  codesample", 
	});
</script>
{% endblock %}`
