{% extends 'base.html' %}
{% block content %}
<div class="container col-md-5 px-4 py-2 loginblock shadow">
	<h1 class="text-center text-primary py-2">Log in to MT</h1>
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="form-group row">
			<label class="col-md-4 col-form-label">Username</label>
			<div class="col-sm-8">
	     		{{ form.username }}
	    	</div>
		</div>
		<div class="form-group row">
			<label class="col-md-4 col-form-label">Password</label>
			<div class="col-sm-8">
	     		{{ form.password }}
	    	</div>
		</div>
		<div class="form-group row">
			<div class="col text-center">
				<button type="submit" class="btn btn-outline-primary btn-lg btn-block">Log in</button>
			</div>
		</div>
	</form>
	<div class="text-center">
		<a href="#" class="text-danger">Frogot password?</a>
	</div>
</div>

<h5 class="text-center text-danger mt-2">{{ error }}</h5>
{% endblock %}
