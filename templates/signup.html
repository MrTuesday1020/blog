{% extends 'base.html' %}
{% block content %}
<div class="container col-md-5 px-4 py-2 loginblock shadow">
	<h1 class="text-center text-primary py-2">Join MT Today!</h1>
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="form-group row">
			<label class="col-md-4 col-form-label">Email</label>
			<div class="col-sm-8">
	     		{{ form.email }}
	    	</div>
		</div>
		<div class="form-group row">
			<label class="col-md-4 col-form-label">Username</label>
			<div class="col-sm-8">
	     		{{ form.username }}
	    	</div>
		</div>
		<div class="form-group row">
			<label class="col-md-4 col-form-label">Password</label>
			<div class="col-sm-8">
	     		{{ form.password1 }}
	    	</div>
		</div>
		<div class="form-group row">
			<label class="col-md-4 col-form-label">Confirm Password</label>
			<div class="col-sm-8">
	     		{{ form.password2 }}
	    	</div>
		</div>
		<div class="form-group row">
			<div class="col text-center">
				<button type="submit" class="btn btn-outline-primary btn-lg btn-block">Sign up</button>
			</div>
		</div>
	</form>

	<div class="text-center">Already have an account? <a href="{% url 'blog:login' %}">Log in<a></div>
</div>

<h5 class="text-center text-danger mt-2">{{ error }}</h5>
{% endblock %}
